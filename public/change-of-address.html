<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تغيير العنوان - اور جول</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="canonical" href="https://ourgoal.site/">
    
    <!-- Redirect Meta -->
    <meta http-equiv="refresh" content="0; url=https://ourgoal.site/">
    
    <!-- Open Graph -->
    <meta property="og:url" content="https://ourgoal.site/">
    <meta property="og:title" content="اور جول - Our Goal | منصة تعليمية لاختبار القدرات">
    
    <!-- Structured Data for Site Move -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "اور جول - Our Goal",
      "url": "https://ourgoal.site",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://ourgoal.site/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "sameAs": "https://ourgoal.pages.dev"
    }
    </script>
</head>
<body>
    <h1>تم نقل الموقع</h1>
    <p>تم نقل موقع اور جول إلى العنوان الجديد:</p>
    <p><a href="https://ourgoal.site/">https://ourgoal.site/</a></p>
    
    <script>
        // Immediate redirect
        window.location.replace("https://ourgoal.site/");
    </script>
</body>
</html>
